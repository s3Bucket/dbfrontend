<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>n8n Feedback Portal</title>
    <style>
        body {
            font-family: "Fira Code", monospace;
            background: #0d1117;
            color: #e6edf3;
            padding: 2rem;
        }
        .card {
            background: #161b22;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 1rem;
        }
        input, textarea, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #e6edf3;
        }
        button {
            background: linear-gradient(90deg, #58a6ff, #00ffc6);
            color: #0d1117;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #00ffc6, #58a6ff);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #30363d;
            text-align: left;
        }
        th {
            background: #21262d;
            color: #58a6ff;
        }
        tr:hover {
            background: #21262d;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>&lt;/&gt; Feedback abgeben</h1>
    <form id="feedbackForm">
        <input type="text" name="user" placeholder="Username" required>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating (1–5)" required>
        <textarea name="comment" rows="3" placeholder="Dein Feedback..."></textarea>
        <button type="submit">Absenden</button>
    </form>
</div>

<h1>Feedback-Tabelle</h1>
<table id="feedbackTable">
    <thead>
    <tr>
        <th>User</th>
        <th>Rating</th>
        <th>Kommentar</th>
        <th>Datum</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const submitUrl = "https://n8n.agentsmithery.de/webhook/8a8c3c6a-24c4-40e5-abc3-a99c7b733928";
    const form = document.getElementById('feedbackForm');
    const tableBody = document.querySelector('#feedbackTable tbody');

    // Formular absenden → POST → Antwort (Liste) in Tabelle rendern
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
            const res = await fetch(submitUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const feedbackList = await res.json(); // komplette Liste kommt aus n8n
            renderTable(feedbackList);

            form.reset();
        } catch (err) {
            console.error("Fehler beim Absenden:", err);
        }
    });

    function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${item.user}</td>
          <td>${item.rating}</td>
          <td>${item.comment}</td>
          <td>${new Date(item.created_at).toLocaleString()}</td>
        `;
            tableBody.appendChild(row);
        });
    }
</script>
</body>
</html>
