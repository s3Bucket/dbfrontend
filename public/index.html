<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>n8n Feedback Portal</title>
    <style>
        body {
            font-family: "Fira Code", monospace;
            background: #0d1117;
            color: #e6edf3;
            padding: 2rem;
        }
        .card {
            background: #161b22;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 1rem;
        }
        input, textarea, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #e6edf3;
        }
        button {
            background: linear-gradient(90deg, #58a6ff, #00ffc6);
            color: #0d1117;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #00ffc6, #58a6ff);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #30363d;
            text-align: left;
        }
        th {
            background: #21262d;
            color: #58a6ff;
        }
        tr:hover {
            background: #21262d;
        }

        #chatbox {
            display: flex; flex-direction: column;
            width: 400px; height: 500px;
            border: 1px solid #333; border-radius: 10px;
            background: #fff; color: black;
        }
        #messages {
            flex: 1; padding: 10px; overflow-y: auto;
        }
        .message { margin: 6px 0; }
        .user { text-align: right; }
        .user span {
            background: #007bff; color: white;
            padding: 6px 10px; border-radius: 12px;
            display: inline-block; max-width: 70%;
            word-wrap: break-word;
        }
        .bot span {
            background: #e5e5ea; color: black;
            padding: 6px 10px; border-radius: 12px;
            display: inline-block; max-width: 70%;
            word-wrap: break-word;
        }
        #inputArea {
            display: flex; padding: 8px; border-top: 1px solid #ccc;
            background: #f7f7f7;
        }
        #msgInput {
            flex: 1; padding: 10px; font-size: 14px;
            border: 1px solid #ccc; border-radius: 6px;
        }
        #sendBtn {
            margin-left: 8px; padding: 10px 14px; font-size: 14px;
            border: none; border-radius: 6px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: black; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>&lt;/&gt; Feedback abgeben</h1>
    <form id="feedbackForm">
        <input type="text" name="user" placeholder="Username" required>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating (1–5)" required>
        <textarea name="comment" rows="3" placeholder="Dein Feedback..."></textarea>
        <button type="submit">Absenden</button>
    </form>
</div>

<div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
        <input id="msgInput" type="text" placeholder="Schreib etwas..." />
        <button id="sendBtn">Senden</button>
    </div>
</div>


<h1>Feedback-Tabelle</h1>
<table id="feedbackTable">
    <thead>
    <tr>
        <th>User</th>
        <th>Rating</th>
        <th>Kommentar</th>
        <th>Datum</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const submitUrl = "https://n8n.agentsmithery.de/webhook/8a8c3c6a-24c4-40e5-abc3-a99c7b733928";
    const form = document.getElementById('feedbackForm');
    const tableBody = document.querySelector('#feedbackTable tbody');

    // Formular absenden → POST → Antwort (Liste) in Tabelle rendern
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
            const res = await fetch(submitUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const feedbackList = await res.json(); // komplette Liste kommt aus n8n
            renderTable(feedbackList);

            form.reset();
        } catch (err) {
            console.error("Fehler beim Absenden:", err);
        }
    });

    function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${item.user}</td>
          <td>${item.rating}</td>
          <td>${item.comment}</td>
          <td>${new Date(item.created_at).toLocaleString()}</td>
        `;
            tableBody.appendChild(row);
        });
    }


    const chat = document.getElementById("messages");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // Session-ID speichern
    let sessionId = localStorage.getItem("chatSessionId");
    if (!sessionId) {
        sessionId = self.crypto.randomUUID();
        localStorage.setItem("chatSessionId", sessionId);
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = "";
        input.focus();

        try {
            const res = await fetch("https://n8n.agentsmithery.de/webhook/1bb27744-9110-4ec9-9d57-778349a3f387/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sessionId, message: text })
            });
            const data = await res.json();
            addMessage("bot", data.reply || "Keine Antwort erhalten");
        } catch (err) {
            addMessage("bot", "⚠️ Fehler bei der Verbindung mit n8n.");
        }
    }

    function addMessage(sender, text) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerHTML = `<span>${text}</span>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
