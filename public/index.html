<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>n8n Feedback Portal</title>
    <style>
        /* Dark Background + Neon-Feeling */
        body {
            font-family: "Fira Code", monospace;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #161b22;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            border: 1px solid #30363d;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #58a6ff;
            text-shadow: 0 0 10px #58a6ff;
        }

        input, textarea {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            margin: 0.5rem 0;
            color: #e6edf3;
            font-family: "Fira Code", monospace;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 8px #58a6ff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: linear-gradient(90deg, #58a6ff, #00ffc6);
            color: #0d1117;
            font-weight: bold;
            font-family: "Fira Code", monospace;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffc6, #58a6ff);
            transform: scale(1.02);
            box-shadow: 0 0 12px rgba(0,255,255,0.6);
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>&lt;/&gt; n8n Feedback</h1>
    <form action="https://n8n.agentsmithery.de/webhook/8a8c3c6a-24c4-40e5-abc3-a99c7b733928" method="POST">
        <input type="text" name="user" placeholder="Username" required>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating (1â€“5)" required>
        <textarea name="comment" rows="4" placeholder="Dein Feedback..."></textarea>
        <button type="submit">>> Absenden</button>
    </form>
    <div class="footer">Powered by n8n + Supabase</div>
</div>
</body>
</html>
